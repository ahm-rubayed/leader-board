<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader Board</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- StyleSheet -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <!-- Top Header -->
      <section class="container">
        <div class="top-player">
          <h2 class="header-title">Top Player</h2>
          <div class="players">
            <div class="player-info">
              <img src="../images/players/player-1.png" alt="" />
              <h3>John Smith</h3>
            </div>
            <div class="player-info">
              <img src="../images/players/player-2.png" alt="" />
              <h3>Pro Rasel</h3>
            </div>
            <div class="player-info">
              <img src="../images/players/player-3.png" alt="" />
              <h3>Abu Sufian</h3>
            </div>
            <div class="player-info">
              <img src="../images/players/player-4.png" alt="" />
              <h3>Shajedul Karim</h3>
            </div>
            <div class="player-info">
              <img src="../images/players/player-5.png" alt="" />
              <h3>Maruf Ahmed</h3>
            </div>
            <div class="player-info">
              <img src="../images/players/player-6.png" alt="" />
              <h3>Mujahid</h3>
            </div>
          </div>
        </div>
        <hr />
        <div class="top-blogs">
          <h2 class="header-title">Top Blog</h2>
          <div class="blogs">
            <div class="blog-info">
              <article>
                <div class="blog-thumbline">
                  <img src="../images/blogs/blog-1.png" alt="" />
                </div>
                <div class="blog-content">
                  <h3>13 of My Favorite UI/UX Goodies</h3>
                  <p>By <a href="#">Danny Sapio</a></p>
                </div>
              </article>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
